<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Add New TODO Item</title>
</head>
<body>

    <!--Insert navbar fragment here-->
    <div th:insert="fragments/navbar.html :: navbar"></div>

    <!--Create a form to add new To-Do item-->
    <div class="jumbotron">
        <h1 class="display-4">Add New Task</h1>
        <form id="newItemForm" enctype="multipart/form-data">

            <div class="form-group">
                <label for="newItemNameInput">Task Name</label>
                <input type="text" class="form-control" id="newItemNameInput">
            </div>

            <div class="form-group">
                <label for="newItemDescription">Description</label>
                <textarea type="text" class="form-control" id="newItemDescription"></textarea>
            </div>

            <div class="form-group">
                <label for="newItemOwner">Owner Name</label>
                <input type="text" class="form-control" id="newItemOwner">
            </div>

            <div class="form-group">
                <label for="newItemStartDate">Start Date</label>
                <input type="date" class="form-control" id="newItemStartDate">
            </div>

            <div class="form-group">
                <label for="newItemTargetDate">Target Completion Date</label>
                <input type="date" class="form-control" id="newItemTargetDate">
            </div>

            <button type="submit" class="btn btn-primary btn-block">Save Task</button>

        </form>
    </div> <!-- End of Product Form -->

    <!--Insert footer fragment here-->
    <div th:insert="fragments/footer.html :: footer"></div>


<!-- SCRIPTS AND STYLES-->

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<link href="css/styles.css" rel="stylesheet">
<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

<script src="js/productController.js"></script>
<script src="js/productForm.js"></script>

</body>
</html>
