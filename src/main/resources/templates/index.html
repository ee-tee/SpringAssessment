<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Welcome to my TODO List website!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
</head>
<body>

    <!--Insert navbar fragment here-->
    <div th:insert="fragments/navbar.html :: navbar"></div>

    <!--Index page content-->
    <section>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-10 col-sm-6 col-md-5 col-lg-4 m-auto pb-5 pb-md-0">
                    <img alt="image" class="img-fluid rounded-0" src="../images/to-do-list-icon.svg">
                </div>

                <div class="col-12 ml-md-auto col-md-7 col-lg-6 pb-5 pb-md-0">
                    <h1>My TODO List</h1>
                    <p class="lead">Project: Develop a simple Spring MVC To-Do management web application using Spring Boot, Spring MVC, JPA and MySQL as a database.
                    </p>
                    <p class="mt-4">
                        <a class="btn btn-secondary" th:href="@{todolist}">View List</a>
                        <a class="btn btn-dark ml-3" th:href="@{newtaskform}">Add New Task</a>
                    </p>
                </div>
            </div>
        </div>
    </section>

    <!--Insert footer fragment here-->
    <div th:insert="fragments/footer.html :: footer"></div>


<!-- SCRIPTS AND STYLES-->
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
